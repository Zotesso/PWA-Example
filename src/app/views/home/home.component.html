<main class="p-4 mt-5">
  <section class="row d-flex justify-content-center">
    <div>
      <div class="card" *ngIf="PokemonInfo | async">
        <img [src]="(PokemonInfo | async)?.sprites?.front_default" alt="Foto do PokÃ©mon">
        <h1>Moves do {{ (PokemonInfo | async)?.name }}</h1>
        <div class="card-body">
          <ul>
          <li *ngFor="let move of (PokemonInfo | async)?.moves">
            {{ move?.move?.name }}
          </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
</main>
